<!DOCTYPE html>
<html> 

<head>
    <meta charset=utf-8/>

    <!-- Title for webpage -->
    <title>hw-05</title>

    <!-- Link to stylesheet -->
    <link rel="stylesheet" href="style.css">

    <!-- Link to D3 -->
    <script src='js/d3.v6.1.1/d3.min.js'></script>

</head>

<body>

     <!-- Header -->
    <h1 class="centered">hw-05: Interactive Graph with D3</h1>

     <!-- Flexbox -->
     <div class="flexbox">

        <!-- Left Column In Flexbox -->
        <div id="flex_left">
            <div id="vis1"></div>
            <div id="vis2"></div>
            <div id="vis3"></div>
        </div>

        <!-- Right Column In Flexbox -->
        <div id="flex_right"></div>
            <div id="displayPoint"></div>
            <div>
                <p id="point1"></p>
                <p id="point2"></p>
            </div>

        <div>
            <form id="x">
                <!-- Select each element -->
                <label for="points">Select the x-coordinate for the point to be added to the scatterplot: </label>
                <select id="x_coordinate" name="points">

                <!-- Coordinate options that users can select -->
                <option selected disabled>Select one</option>
                <option name="coordinates" value="1">1</option>
                <option name="coordinates" value="2">2</option>
                <option name="coordinates" value="3">3</option>
                <option name="coordinates" value="4">4</option>
                <option name="coordinates" value="5">5</option>
                <option name="coordinates" value="6">6</option>
                <option name="coordinates" value="7">7</option>
                <option name="coordinates" value="8">8</option>
                <option name="coordinates" value="9">9</option>
                </select>

                <br>
                <!-- set label for select element -->
                <label for="points">Select the y-coordinate for the point to be added to the scatterplot: </label>
                <select id="y_coordinate" name="points">

                <!-- Coordinate options that users can select --> 
                <option selected disabled>Choose one</option>
                <option name="coordinates" value="1">1</option>
                <option name="coordinates" value="2">2</option>
                <option name="coordinates" value="3">3</option>
                <option name="coordinates" value="4">4</option>
                <option name="coordinates" value="5">5</option>
                <option name="coordinates" value="6">6</option>
                <option name="coordinates" value="7">7</option>
                <option name="coordinates" value="8">8</option>
                <option name="coordinates" value="9">9</option>
                </select>
            </form>

            <!-- Button to create point selection -->
            <button type="create" id="createButton">Add Point</button>
            <div id="coordinates"></div>
        </div>
    </div>

    <!-- Java Link -->
    <script src="js/d3.v6.1.1/java.js"></script>

</body>
